<html>

<head>
    <link rel="icon" href="/deadline.png" type="image/icon type">
    <script src="timer.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>
<title>Countdown Timer</title>

<body>
    <h1 class="timer">COUNTDOWN</h1>

    <div id="output">
        <ul>
            <li><span id="days">NA</span> DAYS</li>
            <li><span id="hours">NA</span> HOURS</li>
            <li><span id="mins">NA</span> MINUTES</li>
            <li><span id="secs">NA</span> SECONDS</li>
        </ul>
    </div>
    <div id="input">
        <input type="datetime-local" id="dateTime" />
        <button type="button" id="submit" onclick="dateDiff()">Start Countdown</button>
    </div>

</body>
<footer><button type="button" id="stop" onclick="pauseAudio()">Stop Buzzer</button></footer>

</html>
